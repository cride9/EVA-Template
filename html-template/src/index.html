<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVA Agent</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-[#161616] h-screen text-gray-800 dark:text-white font-poppins overflow-hidden">
    
    <div id="mainGrid" class="grid grid-cols-1 md:grid-cols-[260px_1fr] grid-rows-[330px_1fr] md:grid-rows-1 h-full transition-all duration-300 ease-in-out">
        
        <div class="z-50 w-full md:static absolute md:flex flex-col justify-between p-2 border-r bg-white dark:bg-[#1f1f1f] border-gray-200 dark:border-[#3d3d3d] transition-all duration-300 ease-in-out overflow-hidden">
            <div class="flex flex-col gap-2 h-full">
                <div class="flex items-center justify-between p-2">
                    <div class="flex items-center gap-2 overflow-hidden"> 
                        <img class="w-10 h-10" src="evaLogoTransparent.png" alt="EVA Logo">
                        <p class="sidebar-text bg-gradient-to-r from-purple-600 to-blue-500 dark:from-white dark:to-[#dcd0ff] bg-clip-text text-transparent text-2xl font-bold whitespace-nowrap transition-opacity duration-200">EVA Agent</p>
                    </div>
                    <button id="history-toggle" class="md:hidden p-2 rounded-md hover:bg-gray-200 dark:hover:bg-purple-100/20 transition-colors">
                        <svg id="history-toggle-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                </div>

                <div id="chatHistoryList" class="px-2 flex-grow overflow-y-auto custom-scrollbar">
                    <ul class="space-y-1">
                        <li>
                            <h3 class="sidebar-text text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider px-3 py-2 transition-opacity duration-200">Today</h3>
                        </li>
                        
                        <li>
                            <a href="#" class="flex items-center gap-3 rounded-lg px-3 py-2 bg-purple-100 dark:bg-[#6c667e] text-purple-700 dark:text-white font-semibold transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" class="fill-current"><path d="M240-400h320v-80H240v80Zm0-120h480v-80H240v80Zm0-120h480v-80H240v80ZM80-80v-720q0-33 23.5-56.5T160-880h640q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H240L80-80Zm126-240h594v-480H160v525l46-45Zm-46 0v-480 480Z"/></svg>
                                <span class="sidebar-text truncate transition-opacity duration-200">Exploring Tailwind CSS for Chat UIs</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="flex items-center gap-3 rounded-lg px-3 py-2 text-gray-700 dark:text-gray-200 hover:bg-purple-100 dark:hover:bg-purple-100/20 font-semibold transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" class="fill-current"><path d="M240-400h320v-80H240v80Zm0-120h480v-80H240v80Zm0-120h480v-80H240v80ZM80-80v-720q0-33 23.5-56.5T160-880h640q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H240L80-80Zm126-240h594v-480H160v525l46-45Zm-46 0v-480 480Z"/></svg>
                                <span class="sidebar-text truncate transition-opacity duration-200">Implementing Light/Dark Mode</span>
                            </a>
                        </li>
                          <li>
                            <h3 class="sidebar-text text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider px-3 py-2 transition-opacity duration-200">Yesterday</h3>
                        </li>
                          <li>
                            <a href="#" class="flex items-center gap-3 rounded-lg px-3 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-purple-100/20 font-semibold transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" class="fill-current"><path d="M240-400h320v-80H240v80Zm0-120h480v-80H240v80Zm0-120h480v-80H240v80ZM80-80v-720q0-33 23.5-56.5T160-880h640q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H240L80-80Zm126-240h594v-480H160v525l46-45Zm-46 0v-480 480Z"/></svg>
                                <span class="sidebar-text truncate transition-opacity duration-200">Future of AI Assistants</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="p-2 border-t border-gray-200 dark:border-[#3d3d3d]">
                <button id="theme-toggle" class="w-full h-full flex items-center justify-center gap-3 rounded-lg px-3 py-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-purple-100/20 transition-colors">
                    <svg id="theme-icon-light" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                    </svg>
                    <svg id="theme-icon-dark" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hidden">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                    </svg>
                    <span class="sidebar-text transition-opacity duration-200">Toggle Theme</span>
                </button>
            </div>
        </div>

        <div class="h-[99.9vh] relative">
            <div class="absolute top-[13%] md:top-0 md:h-[78%] w-full px-12 md:px-22 overflow-auto custom-scrollbar">
                <div class="max-w-2xl mx-auto p-4 space-y-4">
                    <div class="flex items-start gap-3 justify-end">
                        <div class="relative text-right">
                            <div class="bubble-right bg-purple-100 dark:bg-[#6c667e] dark:text-white px-4 py-2 rounded-2xl rounded-tr-none shadow-sm max-w-[70vw]">
                                <p class="text-sm leading-relaxed">
                                    Who's the best person in the world?
                                </p>
                            </div>

                            <div class="mt-1 text-xs text-gray-300">
                                11:24 AM
                            </div>
                        </div>
                    </div>
                    <div class="flex items-start gap-3">
                        <img src="evaLogoTransparent.png" alt="avatar" class="w-10 h-10 rounded-full flex-shrink-0">

                        <div class="relative">
                            <div class="bubble-left bg-white text-gray-900 px-4 py-2 rounded-2xl rounded-tl-none shadow-sm max-w-[70vw]">
                                <p class="text-sm leading-relaxed">
                                    Adolf Hitler my Nigga
                                </p>
                            </div>

                            <div class="mt-1 text-xs text-gray-400 ml-1">
                                11:25 AM
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="absolute flex flex-col justify-end p-4 md:p-10 bottom-2 w-full">
                <div class="flex justify-center w-full">
                    <div class="relative w-full max-w-3xl">
                        <div class="absolute bottom-full mb-4 w-full flex justify-center items-center gap-2">
                            <img class="w-12 h-12" src="evaLogoTransparent.png" alt="EVA Logo">
                            <p class="text-lg font-semibold text-gray-700 dark:text-gray-200">
                                What can I do for you?
                            </p>
                        </div>

                        <div class="flex flex-col border bg-white dark:bg-[#2b2b2b] shadow-lg dark:drop-shadow-[0_15px_35px_rgba(220,208,255,0.15)] border-gray-300 dark:border-[#353535] rounded-2xl p-4 max-h-[50vh] overflow-y-auto custom-scrollbar">
                            <textarea class="custom-scrollbar flex-grow outline-0 caret-purple-500 dark:caret-[#dcd0ff] w-full resize-none text-base placeholder-gray-500 dark:placeholder-gray-400" rows="1" name="messageField" id="messageField" placeholder="Message EVA..."></textarea>
                            
                            <div class="pt-2">
                                <div class="w-full flex justify-between items-center text-xs">
                                    <div class="flex space-x-2">
                                        <button title="Voice Search Off" class="border bg-gray-100 dark:bg-[#222222] border-gray-300 dark:border-[#3d3d3d] rounded-full w-10 h-10 flex justify-center items-center text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-purple-100/20 transition">
                                            <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 -960 960 960" width="18px" class="fill-current"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q146 0 255.5 91.5T872-559h-82q-19-73-68.5-130.5T600-776v16q0 33-23.5 56.5T520-680h-80v80q0 17-11.5 28.5T400-560h-80v80h80v120h-40L168-552q-3 18-5.5 36t-2.5 36q0 131 92 225t228 95v80Zm364-20L716-228q-21 12-45 20t-51 8q-75 0-127.5-52.5T440-380q0-75 52.5-127.5T620-560q75 0 127.5 52.5T800-380q0 27-8 51t-20 45l128 128-56 56ZM620-280q42 0 71-29t29-71q0-42-29-71t-71-29q-42 0-71 29t-29 71q0 42 29 71t71 29Z"/></svg>
                                        </button>
                                        <button title="Voice Search On" class="border bg-purple-600 dark:bg-[#514d5f] border-purple-700 dark:border-[#3d3d3d] rounded-full w-10 h-10 flex justify-center items-center text-white dark:text-gray-200">
                                            <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 -960 960 960" width="18px" class="fill-current"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q146 0 255.5 91.5T872-559h-82q-19-73-68.5-130.5T600-776v16q0 33-23.5 56.5T520-680h-80v80q0 17-11.5 28.5T400-560h-80v80h80v120h-40L168-552q-3 18-5.5 36t-2.5 36q0 131 92 225t228 95v80Zm364-20L716-228q-21 12-45 20t-51 8q-75 0-127.5-52.5T440-380q0-75 52.5-127.5T620-560q75 0 127.5 52.5T800-380q0 27-8 51t-20 45l128 128-56 56ZM620-280q42 0 71-29t29-71q0-42-29-71t-71-29q-42 0-71 29t-29 71q0 42 29 71t71 29Z"/></svg>
                                        </button>
                                    </div>
                                    <button title="Send Message" class="bg-purple-600 dark:bg-[#dcd0ff] w-10 h-10 rounded-full flex items-center justify-center hover:bg-purple-700 dark:hover:bg-purple-300 transition">
                                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" class="fill-current text-white dark:text-[#2b2b2b]"><path d="M440-240v-368L296-464l-56-56 240-240 240 240-56 56-144-144v368h-80Z"/></svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>

    <script src="script.js"></script>
</body>
</html>
